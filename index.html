var pl=document.getElementById("player"),
plTop=100,plLeft=40,msTop=20,enTop=[],enLeft=[],boom=[],en=[],lDis=[],hDis=[],score=0;
function up(){
if(!paused){
if(plTop>20){
//msTop-=20;
plTop-=20;
pl.style.top=plTop+"px";
}}} 
function down(){
if(!paused){
if(plTop<340){
//msTop+=20;
plTop+=20;
pl.style.top=plTop+"px";
}}}
function choot(){
if(!paused){
msGo=true;
ms.style.display="block";
}}

function upS(){
upP=true;
}
function upE(){
upP=false;
}
function dwS(){
dwP=true;
}
function dwE(){
dwP=false;
} 
setInterval(function(){
if(upP){
up();
}
if(dwP){
down();
}
},140);
setInterval(function(){
if(msGo){
if(!paused){
if(msLeft<400){
msLeft+=10;
ms.style.left=msLeft+"px";
haut.disabled=true;
bas.disabled=true;
ch.disabled=true;
}
else{
setTimeout(function(){
msBack();
},400)
}
}}},1);

function msBack(){
ms.style.display="none";
msLeft=20;
ms.style.left=msLeft+"px";
msGo=false;
haut.disabled=false;
bas.disabled=false;
ch.disabled=false;
}
function pause(){
if(paused){

}
else{paused=true;
inPause.style.display="block";
} 
}

tail.id="tail";
tail2.id="tail2";

baton2.id="baton2";

wing2.id="wing2";

att2.id="att2";
att3.id="att3";

enLeft.push(500);

enemy.style.top=t[tRand]+"px";
}}
setInterval(function(){
for(let i=0;i<en.length;i++){
if(!paused){
if(enLeft[i]>-140){
enLeft[i]-=enSpeed;
en[i].style.left=enLeft[i]+"px";
}
else{
if(un==false){un=true
one.style.background="red";
} 
else if(deux==false){
deux=true;
two.style.background="red";
} 
else if(trois==false){trois=true

}

un=false;
deux=false;
trois=false;
one.style.background="gray";
two.style.background="gray";
tree.style.background="gray";

enTop[i]=Infinity;
en[i].remove();
quit();
}
en[i].remove();
enLeft[i]=Infinity;
enTop[i]=Infinity;
}
}
}
},10);

setInterval(function(){
for(let i=0;i<en.length;i++){
if(enLeft[i]>msLeft){lDis[i]=enLeft[i]-msLeft;} 
else{lDis[i]=msLeft-enLeft[i];}

if(enLeft[i]>96){
if(lDis[i]<50){

boom[i].style.display="n";
boom[i].src="";
},300);
enLeft[i]=Infinity;
enTop[i]=Infinity;
enChocked();
if(vibrato){
navigator.vibrate(300);}
}}
}} 
if(enTop[i]==plTop+20 || enTop[i]==plTop-20 || enTop[i]==plTop+40 || enTop[i]==plTop-40 || enTop[i]==plTop){
if(enLeft[i]>-120 && enLeft[i]<200){}} 
}},10);

function enChocked(){
for(let i=0;i<en.length;i++){

msBack();
}} 

an.addEventListener("touchend",function(){
an.style.top="205px";
a=0;
b=0;
})
an.addEventListener("touchmove",
function move(e){
y=e.touches[0].clientY-0;
x=e.touches[0].clientX;
a=x-(y/1.5);
b=-(w-y-160); 
c=Math.round(Math.sqrt(a*a+b*b)) 
if(c>60){
cc=20;
aa=(a*cc)/c;
bb=(b*cc)/c;
a=aa;
b=bb;
c=cc;
//an.style.transform="translate("+0+"px"+a+"px)";
an.style.top=b+205+"px";

if(b>0){b=20
down();
} 
if(b<0){
up();
b=-20}
}
})

else if(dif.value=="vt"){

else if(dif.value=="im"){
